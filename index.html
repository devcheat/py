<html>
<head>
<title>Index</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  color: #333;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 4px 6px;
  text-decoration: none;
  font-family: Arial;
    font-size: 20px;
  margin: 1px;
  color: #333;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: green;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 2px 6px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
img {
  width: 100px;
  height: 100px;
}

</style>
</head>
  <body>
    <h1>Documents</h1>
    <div id="menu-bar">Loading...</div>
    <script>
      var baseUrl = "https://devcheat.github.io/py/";
      (async () => {
        const response = await fetch("https://api.github.com/repos/devcheat/py/git/trees/main?recursive=1"); //"https://api.github.com/repos/Killercodes/py/contents/docs/lang");
        const data = await response.json();
        let htmlString = '';

        for (let file of data.tree) 
        {
          	if(file.path.toLowerCase().endsWith('.md') == true)
          	{
          		var actualpath= baseUrl + file.path;
          		var fileName = (file.path).replace("/index.md","");
          		//fileName = (fileName).replace("docs/","");
          		
			htmlString += `<a href="${fileName}" target="this"><figure><img src="doc.png" alt="${fileName}"/><figcaption>${fileName}</figcaption></figure></a>`;
          		//htmlString += `<a href="${fileName}" target="this">${fileName}</a>`;
          	}
        }

        htmlString += '';
        var result= '<ul><li><div>';
        result += htmlString;        
        result += '</div></li></ul>';

        document.getElementById('menu-bar').innerHTML = result;
      })()
    </script>
  <body>
</html>
